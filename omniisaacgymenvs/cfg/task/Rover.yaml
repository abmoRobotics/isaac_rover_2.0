# used to create the object
name: Rover

# Collect data 
collect_data: False

physics_engine: ${..physics_engine}

# if given, will override the device setting in gym. 
env:
  numEnvs: ${resolve_default:512,${...num_envs}}
  envSpacing: 2
  resetDist: 3.0
  #maxEffort: 400.0

  clipObservations: 5.0
  clipActions: 1.0
  controlFrequencyInv: 15 # 60 Hz

  terrain:
    staticFriction: 0.1  # [-]
    dynamicFriction: 1  # [-]
    restitution: 0.        # [-]
    # rough terrain only:
    curriculum: False
    maxInitMapLevel: 0
    mapLength: 8.
    mapWidth: 8.
    numLevels: 10
    numTerrains: 20
    # terrain types: [smooth slope, rough slope, stairs up, stairs down, discrete]
    terrainProportions: [0.1, 0.1, 0.30, 0.30, 0.2]
    # tri mesh only:
    slopeTreshold: 0.5


rewards:
  # Rewards 
  pos_reward: 1.0
  # Penalties
  terminalReward: 0
  collision_reward: 0.3
  heading_contraint_reward: 0.05 #0.05
  motion_contraint_reward: -0.01 #15 #0.01 #0.005
  goal_angle_reward: 0.3
  boogie_contraint_reward: 0.5
  
sim:
  dt: 0.0166 #0.0083 # 1/120 s
  use_gpu_pipeline: ${eq:${...pipeline},"gpu"}
  up_axis: "z"
  gravity: [0.0, 0.0, -9.81]
  add_ground_plane: False
  add_distant_light: True
  use_flatcache : True
  enable_scene_query_support: False

  default_physics_material:
    static_friction: 1.0
    dynamic_friction: 1.0
    restitution: 0.0  

  physx:
    worker_thread_count: ${....num_threads}
    solver_type: ${....solver_type}
    use_gpu: ${eq:${....sim_device},"gpu"} # set to False to run on CPU
    solver_position_iteration_count: 4
    solver_velocity_iteration_count: 0
    contact_offset: 0.02
    rest_offset: 0.001
    bounce_threshold_velocity: 0.2
    friction_offset_threshold: 0.04 #0.04
    friction_correlation_distance: 0.025
    enable_sleeping: True
    enable_stabilization: True
    max_depenetration_velocity: 100.0

    # GPU buffers
    gpu_max_rigid_contact_count: 524288
    gpu_max_rigid_patch_count: 81920
    gpu_found_lost_pairs_capacity: 4096 #8192 #4096 #2048 
    gpu_found_lost_aggregate_pairs_capacity: 262144 #524288 #262144 #131072 
    gpu_total_aggregate_pairs_capacity: 8192 #16384 #8192 #4096 
    gpu_max_soft_body_contacts: 1048576
    gpu_max_particle_contacts: 1048576
    gpu_heap_capacity: 67108864
    gpu_temp_buffer_capacity: 16777216
    gpu_max_num_partitions: 8

  Rover: 
    # -1 to use default values
    override_usd_defaults: False
    fixed_base: False
    enable_self_collisions: False
    enable_gyroscopic_forces: True
    # also in stage params
    # per-actor
    solver_position_iteration_count: 4
    solver_velocity_iteration_count: 0
    sleep_threshold: 0.005
    stabilization_threshold: 0.001
    # per-body
    #density: -1
    max_depenetration_velocity: 100.0
    # per-shape
    contact_offset: 0.02
    rest_offset: 0.001
